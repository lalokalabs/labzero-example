version: '3.7'

services:
  db:
    image: postgres:15-alpine
    command: >
      postgres
      -c log_statement=all
      -c max_connections=1000
      -c log_connections=true
      -c log_disconnections=true
      -c log_duration=true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
    volumes:
      - ./.docker:/docker-entrypoint-initdb.d

      - type: tmpfs
        target: /var/lib/postgresql/data
        tmpfs:
          size: 4294967296  # 4 GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

  redis:
    image: redis:5.0.5
    networks:
      - dokploy-network

  adminer:
    image: adminer
    command: ["php", "-S", "0.0.0.0:8081", "-t", "/var/www/html"]
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokploy-network

  app:
    build: .
    ports:
      - "8000"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      # --- Tell Traefik this service is on the dokploy-network if not default ---
      - "traefik.docker.network=dokploy-network"
      # --- HTTP Router (for dokploy-demo.kafkai.io) ---
      - "traefik.http.routers.app-http.rule=Host(`dokploy-demo.kafkai.io`)"
      - "traefik.http.routers.app-http.entrypoints=web" # Listen on HTTP
      # --- Middleware to redirect HTTP to HTTPS ---
      - "traefik.http.routers.app-http.middlewares=redirect-to-https@docker" # Or use a pre-defined one by Dokploy like redirect-to-https@file
      # --- HTTPS Router (for dokploy-demo.kafkai.io) ---
      - "traefik.http.routers.app-secure.rule=Host(`dokploy-demo.kafkai.io`)"
      - "traefik.http.routers.app-secure.entrypoints=websecure" # Listen on HTTPS
      - "traefik.http.routers.app-secure.tls=true" # Enable TLS
      # --- Use the default cert resolver defined on the websecure entrypoint (which is 'letsencrypt') ---
      # No explicit "traefik.http.routers.app-secure.tls.certResolver=letsencrypt" needed if 'letsencrypt' is the entrypoint default
      # --- Define the service Traefik should route to ---
      - "traefik.http.services.tulip-django-lkuhtn.loadbalancer.server.port=8000"
      - "traefik.http.routers.app-secure.service=tulip-django-lkuhtn"
      - "traefik.http.routers.app-http.service=tulip-django-lkuhtn"

networks:
  dokploy-network:
    external: true
